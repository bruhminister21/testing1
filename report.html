<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Crime</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="form-header">
        <h1>Report Crime</h1>
    </header>

    <div class="form-container">
        <form action="#" method="POST" class="report-form">
            <div class="form-step">
                <label for="crime-type">Type of Crime</label>
                <select id="crime-type" name="crime_type">
                    <option value="theft">Theft</option>
                    <option value="assault">Assault</option>
                    <option value="fraud">Fraud</option>
                    <option value="vandalism">Vandalism</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-step">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" placeholder="Enter the location">
            </div>

            <div class="form-step">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Describe the incident..."></textarea>
            </div>

            <div class="form-step">
                <button type="submit" class="submit-btn">Submit Report</button>
            </div>
        </form>
    </div>
</body>
</html>
